<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <h1>Lista de Sucursales <a class="example-label" role="button" mat-raised-button color="primary" href="#"
          routerLink="create"><i class="material-icons">add</i> </a> </h1>
      <app-form-branchoffice-filter (ngBranchofficeDataFilter)="onSubmit($event)"></app-form-branchoffice-filter>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Columna de posición -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Columna Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre de sucursal </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Columna Encargado -->
          <ng-container matColumnDef="nameManager">
            <th mat-header-cell *matHeaderCellDef> Encargado </th>
            <td mat-cell *matCellDef="let element"> {{element.nameManager}} </td>
          </ng-container>

          <!-- Columna Dirección sucursales -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Dirección de sucursales </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <!-- Columna de telefono -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <!-- Columna de estatus -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngIf="element.active === 1" color="primary" selected>Activo</mat-chip>
                <mat-chip *ngIf="element.active === 2" color="warn" selected>Inactivo</mat-chip>
              </mat-chip-list>
          </ng-container>

          <!-- Columna de botones -->
          <ng-container matColumnDef="botones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="primary" [routerLink]="'update/' + element.id">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-stroked-button color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-stroked-button color="thirt" [routerLink]="element.id + '/menu'">
                  <mat-icon>settings_input_svideo</mat-icon>
                  <span>Menú</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let branchoffice; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements" (page)="changePagination($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
