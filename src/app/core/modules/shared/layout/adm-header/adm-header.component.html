<mat-toolbar color="primary">

  <button (click)="notifyExpandSideBar()" mat-icon-button aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>UTTEC_CONTROL</span>
  <span class="spacer-nav"></span>

  <button mat-button [matMenuTriggerFor]="menuProfile" aria-label="Example icon-button with heart icon">
    <mat-icon>account_circle</mat-icon> Perfil
  </button>

  <mat-menu #menuProfile="matMenu">
    <button mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
    <button mat-menu-item>
      <mat-icon>lock</mat-icon>
      <span>Cambiar contrase&ntilde;a</span>
    </button>
    <button mat-menu-item (click)="loggout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Salir</span>
    </button>
  </mat-menu>

</mat-toolbar>
