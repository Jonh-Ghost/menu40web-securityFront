<p></p>

<mat-card>
    <mat-card-header>
      <mat-card-title>Clasificación de Documentos</mat-card-title>
      <mat-card-subtitle>Seleccione los documentos que desea incluir:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let documento of documentos">
          <mat-checkbox [(ngModel)]="documento.seleccionado">{{ documento.nombre }}</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="guardarSeleccion()">Guardar Selección</button>
    </mat-card-actions>
  </mat-card>
